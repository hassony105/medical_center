{% extends 'index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
        <div class="doctor-page">
        <h3 style="color: #00BBFF">الاطباء</h3>
        <ul class="doctor-page">
            {% for doctor in doctors %}
                <div style="display: flex; flex-direction: column; align-items: center">
                    <div>
                        <li class="doctor">
                            <img class="doc_img" src="/{{ doctor.image }}" alt="">
                            <h2>{{ doctor.name }}</h2>
                            <h3>{{ doctor.specialty }}</h3>
                            <a class="button" href="{% url 'appointments' %}?doctor_id={{ doctor.id }}">احجز موعداً</a>
                        </li>
                    </div>
                    <div class="edit-delete">
                        <a class="edit-delete-button" href="/edit/{{ doctor.id }}">تعديل</a>
                        <a class="edit-delete-button" href="/delete/{{ doctor.id }}">حذف</a>
                    </div>
                </div>
            {% endfor %}
        </ul>
        <button class="button" onclick="showMoreButton({{ length }})">عرض المزيد</button>
    </div>
    <script src={% static 'js/script.js' %}></script>
{% endblock %}
</body>
</html>
